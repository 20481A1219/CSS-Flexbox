<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>

    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container{
      display: flex;
      justify-content:center;
      align-items: center;
      gap: 40px;
      height: 100vh;
    }

    .pricing-plan{
      text-align: center;
      background-color:beige;
      padding: 20px;
      flex: 1;
      max-width: 400px;
    }

    li{
      list-style: none;
    }

    .plan-price{
      font-size: 30px;
      font-weight: bold;
    }

    .plan-title{
      font-weight: bold;
    }

    .plan-features li {
      margin-bottom: 20px;
    }

    .plan-button{
      color: white;
      background-color: orange;
      height: 30px;
      width: 80px;
      border-radius: 5px;
      border: 0px;
      padding: 0px;
    }

    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }

  </style>
</head>
